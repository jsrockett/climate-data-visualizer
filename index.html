<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">
   
    <!-- Montserrat font -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Climate Data Visualizer</title>
</head>
<body class="container">
    <div id="searchBar">
        <h1 id="prompt">Enter a zipcode/city and  two dates to compare historical weather data:</h1>
        <!-- Include search buttons below here -->
        <div class="row">
            <div class="col-12">
                <select class="form-select" id="select_state">
                <option selected disabled>Select a state</option>
                </select>
            </div>
            <div class="col-12">
                <select class="form-select" id="select_county">
                <option selected disabled>Select a county</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-select" id="select_year">
                    <option selected disabled>Select a year</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-select" id="select_month">
                    <option selected disabled>Select a month</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-select" id="select_day">
                    <option selected disabled>Select a day</option>
                </select>
            </div>
            <div class = "ChartBox">
                <canvas id="canvas"></canvas>
            </div>
            <div class = "ChartBox">
                <canvas id="canvas2"></canvas>
            </div>
        </div>
    </div>

    <!-- Our JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
