<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css">
   
    <!-- Montserrat font -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Climate Data Visualizer</title>
</head>
<body class="container">
    <div id="searchBar">
        <h1 id="prompt">Enter a zipcode/city and  two dates to compare historical weather data:</h1>
        <!-- Include search buttons below here -->
        <div class="form-group">
            <div class="row justify-content-around"><input class="form-control" type="search" id="locationSearch" placeholder="Enter Zipcode/City"></div>
            <div class="row">
                <div class="col-6"><input class="form-control" type="search" id="date1Search" placeholder="Enter start date"></div>
                <div  class="col-6"><input class="form-control" type="search" id="date2Search" placeholder="Enter end date"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
